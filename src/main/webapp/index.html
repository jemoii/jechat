<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>

    <link href="static/css/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="http://7u2pdv.com1.z0.glb.clouddn.com/twit2231_retina.min.css" rel="stylesheet">
    <style type="text/css">
        html {
            font: 12px/1 "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container" style="width: 900px">

    <div class="row">
        <div class="col-md-6">
            <h2>Chat Room</h2>
        </div>
        <div class="col-md-2" style="margin: 15px 0">
            <label for="uid" class="control-label">Nickname</label>
            <input type="text" class="form-control" id="uid"/>
            <span class="hidden help-block success-block">click to exit</span>
            <span class="hidden help-block warning-block">invalid name</span>
        </div>
    </div>
    <div class="row panel-area">
        <div class="col-md-8">
            <div class="panel panel-info" style="height: 75%">
                <div class="panel-heading">Chatting</div>
                <div class="panel-body" style="height: 425px; overflow-y: scroll">
                </div>
            </div>
        </div>
    </div>
    <div class="row dropdown-area">
        <div class="col-md-8">
            <div class="dropdown col-md-1">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span style="display: inline-block;font-size: 26px">@</span></a>
                <ul class="dropdown-menu">
                    <li role="separator" class="divider"></li>
                    <li><label>0 Online</label></li>
                </ul>
            </div>
            <div class="dropdown col-md-7">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false"><span class="eq mp0 nj49"></span></a>
                <ul class="dropdown-menu">
                </ul>
            </div>
        </div>
    </div>
    <div class="text-area">
        <div class="row">
            <div class="col-md-8">
                <div contenteditable="true" style="height: 75px;border: 1px solid #bce8f1" id="messageInput"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button class="btn btn-default pull-right" id="sendBtn" disabled="disabled">Send</button>
            </div>
        </div>
    </div>
</div>
<script src='../dwr/engine.js'></script>
<script src='../dwr/interface/dwrChat.js'></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="static/js/chat.js"></script>
</body>
</html>
